<!-- templates/base.html -->

<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
</head>

<body> 
    <div class="top-text">
        Thu, 6 June 2024, 7:00 PM - 3:00 AM <p>
        La Poubelle Magnifique, 1221 Crescent Street, Montreal, Quebec
    </div>
    
    <div class="center">
        <div class="left-torch">
            <img src="static/torch.gif" width="50px" height="100px">
        </div>
        <div class="middle-text">
            OPEN DECKS
        </div>
        <div class="right-torch">
            <img src="static/torch.gif" width="50px" height="100px">
        </div>
    </div>

    <div class="bottom-text"> 
        <form method="post" enctype="multipart/form-data" novalidate>
            {{ form.email(size=20) }}
            <br>
            {% for error in form.email.errors %}    
                    <span style="color: red;">{{ error }}</span>
            {% endfor %}
            <br>
            <button type="submit" style="border: 0 none; background: none;" name="isubmit" value="x"><img src="static/submit.gif" width="100px" height="50px">
                <!-- {{ form.submit() }} -->
            </button>
        </form>
    </div> 
    
</body>

<style>
    html, body {
        margin: 3vh;
        height: 88vh;
        background-color: black;
    }
    body {
        box-sizing: border-box;
        border: ridge white 2px;
    }

    .top-text {
        color: white; 
        font-size: 20px; 
        padding-top: 15vh; 
        text-align: center;
        vertical-align: middle;
    }

    .left-torch {
        padding-right: 20vw;
    }

    .middle-text {
        white-space: nowrap;
        color: white;   
        padding-top: 30px;
        font-size: 50px;
    }

    .right-torch {
        padding-left: 20vw;
    }

    .bottom-text {
        padding-top: 40vh;
        text-align: center;
        vertical-align: middle;
    }

    .center {
        display: flex;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

</html>
