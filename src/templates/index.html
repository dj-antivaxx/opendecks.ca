<!-- templates/base.html -->

<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
</head>

<body> 
    <div class="top-text">
        Thu, 6 June 2024, 7:00 PM - 3:00 AM <p>
        La Poubelle Magnifique, 1221 Crescent Street, Montreal, Quebec
    </div>
    
    <div class="center_container">
            <img src="static/torch.gif">
            OPEN DECKS
            <img src="static/torch.gif">
    </div>

    <div class="bottom-text"> 
        Your instagram...
        <form method="post" enctype="multipart/form-data" novalidate>
            {{ form.email(size=20) }}
            <br>
            {% for error in form.email.errors %}    
                    <span style="color: red;">{{ error }}</span>
            {% endfor %}
            <br>
            <button type="submit" style="border: 0 none; background: none;" name="isubmit" value="x"><img src="static/submit.gif" width="100px" height="50px">
                <!-- {{ form.submit() }} -->
            </button>
        </form>
    </div> 
    
</body>

<style>
    html, body {
        margin: 5vh;
        background-color: black;
	    overflow: hidden;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    body {
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        box-sizing: border-box;
        border: ridge white 2vw;
    }
    .torch {
	    min-width: 30vw;
        max-width: 100%;
        /* object-fit: scale-down; */
	} 
    .top-text {
	    display: block;
        color: white; 
        font-size: 2vw;
	    margin-top: 10vh;
	    line-height: 0.5vw;
        text-align: center;
    }
    .middle-text {    
        white-space: nowrap;
        color: white;   
        font-size: 7vw;
    }
    .bottom-text {
	    text-align: center;
        vertical-align: middle;
	    padding-top: 40vh;
        color: white;  
        /* font-size: 1vw; */
    }
    .center_container {
	    white-space: nowrap;
	    color: white;
	    display: flex;
	    /* text-align: center; */
	    font-size: 7vw;
        padding: 10vw;
        gap: 5vw;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

</html>
